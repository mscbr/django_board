

<div class="col-12 col-md-10 mb-3 mx-auto">
    <div class="card">
        <div class="card-body">
            {% if not detail%}
            <a href='{{ blog_post.get_absolute_url }}' style="color: black;">
                <h5 class="card-title">{{ blog_post.title }}</h5>
            </a>
            {% else %}
                <h5 class="card-title">{{ blog_post.title }}</h5>
            {% endif %}
            <p class="card-text"></p>
                {% if truncate %}
                    {{ blog_post.content|linebreaks|truncatewords:30 }}
                {% else %}
                    {{ blog_post.content|linebreaks }}
                {% endif %}    
            </p>
        </div>
    </div>
</div>
