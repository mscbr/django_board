{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col-12 col-8 mx-auto">
            
            {% if query %}
                <p class="lead">You searched for {{ query }}</p>
            {% endif %}
                
            
            {% for board_item in board_list  %}
                {% include 'board/list-inline.html' with blog_post=board_item truncate=True detail=False %}
            {% endfor %}
                
        </div>

    </div>
{% endblock  %}
